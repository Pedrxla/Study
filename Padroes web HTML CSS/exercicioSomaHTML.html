<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="UTF-8">
    <script>

        function somar() {
            const n1 = document.getElementById('n1').value // serve para pegar o elemento. Nesse caso o n1 e abaixo o n2
            const n2 = document.getElementById('n2').value

            const soma = Number(n1) + Number(n2) //podemos utilizar o Number para informar que é um NÚMERO, ou parseInt ou parseFloat. Mas isso só ocorre quando é soma pois ele lê como String ao invés de número.

            document.getElementById('resultadoSoma').innerHTML = "A soma total dos números é: " + soma
        }

        function subtrair() {
            const n1 = document.getElementById('n1').value
            const n2 = document.getElementById('n2').value

            const subtrair = (n1) - (n2)

            document.getElementById('resultadoSub').innerHTML = "O resultado da subtração dos números inseridos é " + subtrair
        }

        function multiplicar() {
            const n1 = document.getElementById('n1').value
            const n2 = document.getElementById('n2').value

            const multiplicar = (n1) * (n2) //em javascript normalmente apenas o + que irá juntar a com b como citado no exemplo anterior, por isso utilizamos Number ou float ou o que for apenas quando for soma, nos demais não precisamos utilizar.

            document.getElementById('resultadoMulti').innerHTML = "O resultado da multiplicação dos números inseridos é: " + multiplicar

        }

        function dividir() {
            const n1 = document.getElementById('n1').value
            const n2 = document.getElementById('n2').value

            const dividir = (n1) / (n2)

            document.getElementById('resultadoDivi').innerHTML = "O resultado da divisão dos números inseridos é: " + dividir
        }


        // na parte do form em html devemos usar o id para fazer com que o valor apareça na tela juntamente ao que foi escrito.;
    </script>



</head>

<body>
    <form action="">

        N1: <input type="text" id="n1" /><br>
        N2: <input type="text" id="n2" /><br>

        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">

        <h1 id="resultadoSoma"> A soma total dos números é: </h1>
        <h1 id="resultadoSub"> O resultado da subtração dos números inseridos é: </h1>
        <h1 id="resultadoMulti"> O resultado da multiplicação dos números inseridos é: </h1>
        <h1 id="resultadoDivi"> O resultado da divisão dos números inseridos é: </h1>

    </form>
</body>

</html>
