<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="UTF-8"> 
    <script>
            //para resolver acentos usamso UTF-8
        const n1 = 10
        const n2 = 7
        const aprovado = true
        const minimo = 9
        //Operadores

        console.log("Opedradores aritméticos")
        console.log(n1 + n2)
        console.log(n1 - n2)
        console.log(n1 * n2)
        console.log(n1 / n2)
        console.log(n1 % n2)

        console.log("Operadores Relacionados") //normalmente retorna um valor booleano true ou false por exemplo.
        console.log(n1 == n2) //n1 igual a n2
        console.log(n1 != n2) //n1 é diferente de n2
        console.log(n1 > n2) //n1 é maior que n2
        console.log(n1 < n2) //n1 é menor que n2
        console.log(n1 >= n2) //n1 é maior ou igual a n2
        console.log(n1 <= n2) //n1 é menor ou igual a n2
        
        console.log("Operadopres Lógicos")

        console.log(aprovado) //
        console.log(!aprovado) //! para negar dar false
        console.log(n2 >= 7 && n2 >= minimo) //serve como e, exemplo dessa: n2 é maior ou igual a 7? e n2 é maior ou igual ao minimo? Que no caso seria 9
        console.log(n2 >= 7 || n2 >= minimo) // || serve como ou, para ser verdadeiro um ou outro deverá ser verdadeiro, ou n2 >= (maior ou igual) que 7 ou maior ou igual que o minimo.

    </script>



</head>

<body>

</body>

</html>
