<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="UTF-8">
    <script>
        // passo 1 inserção de dados
        const n1 = prompt('insira o número 1') 
        const n2 = prompt('insira o número 2')

        //passo 2 processamento


        const soma = parseFloat(n1) + parseFloat(n2) //parseInt serve para transformar o dado isnerido em Inteiro Int. E para usar números com virgula, devemos utilizar o parsefloat
        /*
        O Operador + serve tanto para somar tanto para concatenar, se receber dado string pro exemplo, a e b irá retornar na saida ab e nesse caso irá retornar 1 + 2 sendo igual a 12 pro exemplo, por isso devemos utilizar o parseInt como informado acima.

        */

        //passo 3 saída
        console.log("O resultado da soma é igual a: " + soma)

    </script>



</head>
